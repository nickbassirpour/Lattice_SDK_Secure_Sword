syntax = "proto3";

package components;

option go_package = "/components";

message MilView {
  optional Disposition disposition = 1;
  optional Environment environment = 2;
  optional Nationality nationality = 3;
}

enum Disposition {
  DISPOSITION_UNKNOWN = 0;
  DISPOSITION_FRIENDLY = 1;
  DISPOSITION_HOSTILE = 2;
  DISPOSITION_SUSPICIOUS = 3;
  DISPOSITION_ASSUMED_FRIENDLY = 4;
  DISPOSITION_NEUTRAL = 5;
  DISPOSITION_PENDING = 6;
}

enum Environment {
