syntax = "proto3";

package components;

option go_package = "/components";

message VisualDetails {
  optional RangeRings range_rings = 1;
}

message RangeRings {
  optional double min_distance_m = 1;
  optional double max_distance_m = 2;
  optional uint32 ring_count = 3;
  optional RingLineColor ring_line_color = 4;
}

message RingLineColor {
  optional float red = 1;
  optional float green = 2;
  optional float blue = 3;
  optional float alpha = 4;
}
