syntax = "proto3";

package components;

option go_package = "/components";

import "google/protobuf/timestamp.proto";

message Provenance {
  optional string integrationName = 1;
  optional string dataType = 2;
  optional string sourceId = 3;
  optional google.protobuf.Timestamp sourceUpdateTime = 4;
  optional string sourceDescription = 5;
}
